<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM JSON-LD Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Copy Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827; /* Dark background */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent background for dark mode */
            backdrop-filter: blur(15px); /* The main glass effect */
            -webkit-backdrop-filter: blur(15px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7; }
            50% { box-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6, 0 0 30px #8b5cf6; }
            100% { box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7; }
        }
        .generate-btn:hover {
            animation: pulse-glow 1.5s infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="container w-full max-w-xl mx-auto p-8 rounded-2xl glass-effect shadow-2xl transition-all duration-300">
    <h2 class="text-4xl font-extrabold text-white text-center mb-8 drop-shadow-lg tracking-wide">
        Samridh Media
    </h2>
        <h2 class="text-4xl font-extrabold text-white text-center mb-8 drop-shadow-lg tracking-wide">
        JSON-LD Code Generator For Google news
    </h2>

    <div class="space-y-6">
        <div>
            <label for="url" class="block text-gray-300 font-semibold mb-1 text-sm">Article URL</label>
            <input type="text" id="url" placeholder="https://example.com/article"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="headline" class="block text-gray-300 font-semibold mb-1 text-sm">Headline</label>
            <input type="text" id="headline" placeholder="Article Headline"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="description" class="block text-gray-300 font-semibold mb-1 text-sm">Description</label>
            <textarea id="description" placeholder="A brief description of the article" rows="3"
                      class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"></textarea>
        </div>

        <div>
            <label for="image" class="block text-gray-300 font-semibold mb-1 text-sm">Image URL</label>
            <input type="text" id="image" placeholder="https://example.com/image.jpg"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="author" class="block text-gray-300 font-semibold mb-1 text-sm">Author's Name</label>
            <input type="text" id="author" placeholder="Author Name"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="publisher" class="block text-gray-300 font-semibold mb-1 text-sm">Publisher's Name</label>
            <input type="text" id="publisher" placeholder="Website/News Channel Name"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="logo" class="block text-gray-300 font-semibold mb-1 text-sm">Publisher Logo URL</label>
            <input type="text" id="logo" placeholder="https://example.com/logo.png"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="datePublished" class="block text-gray-300 font-semibold mb-1 text-sm">Date Published (YYYY-MM-DD)</label>
            <input type="text" id="datePublished" placeholder="2025-08-10"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>

        <div>
            <label for="dateModified" class="block text-gray-300 font-semibold mb-1 text-sm">Date Modified (YYYY-MM-DD)</label>
            <input type="text" id="dateModified" placeholder="2025-08-10"
                   class="w-full px-4 py-3 bg-gray-800 bg-opacity-70 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
        </div>
    </div>

    <button onclick="generateSchema()"
            class="generate-btn w-full mt-8 py-4 px-6 text-xl font-bold text-white bg-gradient-to-r from-violet-0 to-indigo-70 rounded-xl shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
        Generate Schema
    </button>

    <div class="mt-10 relative">
        <h3 class="text-2xl font-bold text-white mb-4">Generated JSON-LD:</h3>
        <pre id="output" class="bg-gray-800 text-white p-6 rounded-xl overflow-x-auto text-sm shadow-xl transition-all duration-300"></pre>
        <button onclick="copyToClipboard()" id="copy-btn" class="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors duration-200">
            <i class="fas fa-copy"></i>
        </button>
        <div id="copy-message" class="absolute top-10 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-md opacity-0 transition-opacity duration-300">
            Copied!
        </div>
    </div>
</div>

<script>
    function generateSchema() {
        const url = document.getElementById('url').value;
        const headline = document.getElementById('headline').value;
        const description = document.getElementById('description').value;
        const image = document.getElementById('image').value;
        const author = document.getElementById('author').value;
        const publisher = document.getElementById('publisher').value;
        const logo = document.getElementById('logo').value;

        const data = {
            "@context": "https://schema.org",
            "@type": "NewsArticle",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": url || "https://example.com/article"
            },
            "headline": headline || "Article Headline",
            "description": description || "A brief description of the article",
            "image": [image || "https://example.com/image.jpg"],
            "author": {
                "@type": "Person",
                "name": author || "Author Name"
            },
            "publisher": {
                "@type": "Organization",
                "name": publisher || "Website/News Channel Name",
                "logo": {
                    "@type": "ImageObject",
                    "url": logo || "https://example.com/logo.png"
                }
            },
            "datePublished": document.getElementById('datePublished').value || new Date().toISOString().split('T')[0],
            "dateModified": document.getElementById('dateModified').value || new Date().toISOString().split('T')[0]
        };
        const outputElement = document.getElementById('output');
        outputElement.textContent = `<script type="application/ld+json">\n` + JSON.stringify(data, null, 2) + `\n<\/script>`;
    }

    function copyToClipboard() {
        const outputText = document.getElementById('output').textContent;
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = outputText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        try {
            document.execCommand('copy');
            const messageElement = document.getElementById('copy-message');
            messageElement.classList.add('opacity-100');
            setTimeout(() => {
                messageElement.classList.remove('opacity-100');
            }, 2000);
        } catch (err) {
            console.error('Failed to copy text: ', err);
        }
        document.body.removeChild(tempTextArea);
    }
    
    // Set default dates on page load
    window.onload = function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePublished').value = today;
        document.getElementById('dateModified').value = today;
    };
</script>

</body>
</html>
